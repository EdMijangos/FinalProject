<section>
  <!--Form invisible para el cambio de foto-->
  <div style="display:none;">
    <input type="file" (change)="getPhoto($event)" id="form">
  </div>

  <!-- Primera columna-->
  <div class="container text-center">    
    <div class="row">
      <div class="col-sm-3 well">
        <div class="well">
          <p>{{user.username}}</p>
          <img src="{{user.photoURL}}" class="img-circle" height="65" width="65" alt="Avatar" (click)="photoClick()">
        </div>
        <div class="well">
          <p>Interests</p>
          <p>
            <span *ngFor="let hobby of user.hobbies" class="label label-warning">{{hobby}}</span>
          </p>
        </div>  
      </div>

      <!--Columna central-->
      <div class="col-sm-7">
        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-default text-left">
              <div class="panel-body">
                <h3 class="text-center">This is your Friend List</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="row" *ngFor="let friend of user.friendList">
          <div class="col-sm-3">
            <div class="well">
             <p>{{friend.username}}</p>
             <img src="{{friend.photoURL}}" class="img-circle" width="40" alt="Avatar">
            </div>
          </div>
          <div class="col-sm-9">
            <div class="well">
                <p><strong>{{friend.username}}'s Interests:</strong></p>
              <p *ngFor="let hobby of friend.hobbies">{{hobby}}</p>
            </div>
          </div>
        </div>
      </div>

      <!--Columna derecha-->
      <div class="col-sm-2 well">
        <div class="thumbnail">
          <p>Hubs:</p>
          <div *ngFor="let hub of user.hubs" class="hubs">
            <p><strong>{{hub.title}}</strong></p>
            <p>Date: {{hub.date}}</p>
            <p>Category: {{hub.category}}</p>
            <a [routerLink]="['/hubs', hub._id]"><button class="btn btn-primary">Info</button></a> 
          </div>
        </div>      
      </div>

    </div>
  </div>

</section>
